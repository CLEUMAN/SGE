<div class="card mt-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h6 class="card-title text-white">Quantidade de vendas</h6>
                        <p class="card-text text-white font-weight-bold display-6">{{sales_metrics.total_sales}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h6 class="card-title text-white">Produtos vendidos</h6>
                        <p class="card-text text-white font-weight-bold display-6">{{sales_metrics.total_products_sold}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h6 class="card-title text-white">Valor das vendas</h6>
                        <p class="card-text text-white font-weight-bold display-6">{{sales_metrics.total_sales_value}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h6 class="card-title text-white">Lucro do estoque</h6>
                        <p class="card-text text-white font-weight-bold display-6">R$ {{sales_metrics.total_sales_profit}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
