{% extends 'base.html' %}

{% block title %}
SGE - Produtos
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes do Produto</h3>
    <div class="card">
        <div class="card-body">
            <p class="card-title">Tem certeza que deseja excluir o produto <strong>{{ object.title }}</strong>?</p>
           <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Deletar</button>
           </form>
        </div>

    </div>
</div>
<div class="text-end">
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para lista de Produtos</a>
</div>


{% endblock %}
